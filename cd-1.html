<!DOCTYPE html>
<html>
<head>
	<title>Custom Directive</title>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script type="text/javascript">
		var mod=angular.module("MyApp",[]);
		mod.directive("ngCopy",function(){ // Custom Directive to copy the input field value to the page
			return {
				template:"<p> YOUR MESSAGE IS: <b>{{txt}}</b></p>",
				restrict:'EA'
			}
		});

	</script>

</head>
<body ng-app="MyApp" class="container">
	<br><br><br>
	
	<h1>WRITE YOUR MESSAGE HERE</h1>
					
					<div class="form-group col-sm-10">
						<input type="text" name="name" placeholder="TYPE YOUR MESSAGE " id="name" class="form-control" ng-model="txt">
					</div>
				
	
	<br><br><br><br>
	<div ng-Copy>
		
	</div>
</body>
</html>
